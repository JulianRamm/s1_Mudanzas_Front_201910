<div class='container-fluid row justify-content-center'>
    <div class="row" id="detail">
        <div class="card">
            <div class="table-responsive">
                <table class='table'>
                    <thead id="titular" class="thead">
                        <tr>
                            <th>ID</th>
                            <th>Login</th>
                            <th>Nombre</th>
                            <th>Ciudad</th>
                            <th>Correo Electronico</th>
                            <th>Telefono</th>
                            <th>
                                    <div class="input-group">
                                            <input #esto class="form-control py-2 border-right-0 border" type="text" name="proveedor_login" [(ngModel)]="proveedor_login" 
                                             id="example-search-input" placeholder="buscar proveedor con login..." (keyup.enter)="buscarProveedor()">
                                            <span class="input-group-append">
                                                <div class="input-group-text bg-transparent"><i class="fa fa-search"></i></div>
                                            </span>
                                        </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let proveedor of proveedores" style="cursor: pointer;"
                            routerLink="/proveedores/{{proveedor.login}}">
                            <td>{{ proveedor.id }}</td>
                            <td>{{ proveedor.login }}</td>
                            <td>{{ proveedor.nombre }}</td>
                            <td>{{ proveedor.ciudadOrigen }}</td>
                            <td>{{ proveedor.correoElectronico }}</td>
                            <td>{{ proveedor.numeroTelefono }}</td>
                            <td><button type="button" class="btn btn-labeled btn-danger" (click)="this.deleteProveedor(proveedor.login)" routerLink="/proveedores/list" *ngxPermissionsOnly="['ADMIN']">ELIMINAR</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
