<div class='container-fluid row justify-content-center'>
    <div class="row" id="detail">
        <div class="card">
            <div class="table-responsive">
                <table class='table'>
                    <thead id="titular" class="thead">
                        <tr>
                            <th>ID</th>
                            <th>Login</th>
                            <th>Nombre</th>
                            <th>Ciudad</th>
                            <th>Correo Electronico</th>
                            <th>Telefono</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let proveedor of proveedores" style="cursor: pointer;"
                            routerLink="/proveedores/{{proveedor.login}}">
                            <td>{{ proveedor.id }}</td>
                            <td>{{ proveedor.login }}</td>
                            <td>{{ proveedor.nombre }}</td>
                            <td>{{ proveedor.ciudadOrigen }}</td>
                            <td>{{ proveedor.correoElectronico }}</td>
                            <td>{{ proveedor.numeroTelefono }}</td>
                        </tr>
                    </tbody>
                </table>
                <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                    (click)="showHideCreate()">Agregar un nuevo Prvoeedor</button>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="showCreate" id="detail">
        <div class="col-2"></div>
        <app-proveedor-create class="col-10" (cancel)="showHideCreate()" (create)="ngOnInit()"></app-proveedor-create>
        <div class="col-2"></div>

    </div>
</div>
