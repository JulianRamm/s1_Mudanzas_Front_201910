<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <br>
        <h2 class="text-center">Crear un Usuario</h2>
        <br>
        <form name="usuario" (ngSubmit)="f.form.valid && createUsuario()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="usuarioLogin"><b>Login/Username</b></label>
                <input type="text" name="usuarioLogin" class="form-control" id="usuarioLogin" [(ngModel)]="usuario.name"
                    #usuarioLogin="ngModel" [ngClass]="{ 'is-invalid': f.submitted && usuarioLogin.invalid }" required>
                <div class="invalid-feedback">
                    <div>Falta ingresar el username</div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-3"></div>
</div>
