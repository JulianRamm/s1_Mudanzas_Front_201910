<div class='container-fluid row justify-content-center'>
    <div class="row" id="detail">
        <div class="card">
            <div class="table-responsive">
                <table mdbTable  class='table data-sortable' cellspacing="0">
                    <thead id="titular" class="thead">
                        <tr>
                            <th [mdbTableSort]="usuarios" sortBy="id">ID <i class="fa fa-fw fa-sort"></i></th>
                            <th [mdbTableSort]="usuarios" sortBy="login">Login <i class="fa fa-fw fa-sort"></i></th>
                            <th>Nombre Completo</th>
                            <th>Ciudad</th>
                            <th>Correo Electronico</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios" style="cursor: pointer;"
                            routerLink="/usuarios/{{usuario.login}}">
                            <td>{{ usuario.id }}</td>
                            <td>{{ usuario.login }}</td>
                            <td>{{ usuario.nombre }}</td>
                            <td>{{ usuario.ciudadDeOrigen }}</td>
                            <td>{{ usuario.correoElectronico }}</td>
                            <td><button type="button" class="btn btn-labeled btn-danger">
                                    <span class="btn-label glyphicon glyphicon-trash"></span>Eliminar</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
