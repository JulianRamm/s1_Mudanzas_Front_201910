<div class='container-fluid row justify-content-center'>
    <div class="row" id="detail">
        <div class="card">
            <div class="table-responsive">
                <table mdbTable  class='table data-sortable' cellspacing="0">
                    <thead id="titular" class="thead">
                        <tr>
                            <th [mdbTableSort]="usuarios" sortBy="id">ID <i class="fa fa-fw fa-sort"></i></th>
                            <th [mdbTableSort]="usuarios" sortBy="login">Login <i class="fa fa-fw fa-sort"></i></th>
                            <th>Nombre Completo</th>
                            <th>Ciudad</th>
                            <th>Correo Electronico</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios" style="cursor: pointer;"
                            routerLink="/usuarios/{{usuario.login}}">
                            <td>{{ usuario.id }}</td>
                            <td>{{ usuario.login }}</td>
                            <td>{{ usuario.nombre }}</td>
                            <td>{{ usuario.ciudadDeOrigen }}</td>
                            <td>{{ usuario.correoElectronico }}</td>
                        </tr>
                    </tbody>
                </table>
                <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                    (click)="showHideCreate()">Agregar un nuevo Usuario</button>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="showCreate" id="detail">
        <div class="col-2"></div>
        <app-usuario-create class="col-10" (cancel)="showHideCreate()" (create)="ngOnInit()"></app-usuario-create>
        <div class="col-2"></div>

    </div>
</div>
