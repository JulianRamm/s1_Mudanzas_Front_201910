<div class='container-fluid'>
    <div class='col'>
        <table class='table'>
            <thead id="titular" class="thead">
                <tr>
                    <th>ID</th>
                    <th>Login</th>
                    <th>Nombre Completo</th>
                    <th>Ciudad</th>
                    <th>Correo Electronico</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let usuario of usuarios" style="cursor: pointer;" routerLink="/usuarios/{{usuario.login}}">
                    <td>{{ usuario.id }}</td>
                    <td>{{ usuario.login }}</td>
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.ciudadDeOrigen }}</td>
                    <td>{{ usuario.correoElectronico }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
